  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <h1 text-center>Register Information</h1>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username"></ion-input>  
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"  [(ngModel)]="userData.password"></ion-input>          
      </ion-item>
      <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text"  [(ngModel)]="userData.fullname"></ion-input>          
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"  [(ngModel)]="userData.email"></ion-input>          
          </ion-item>
          <ion-item>
              <ion-label floating>Telephone</ion-label>
              <ion-input type="tel"  [(ngModel)]="userData.tel"></ion-input>          
            </ion-item>
                                    
      <ion-input [hidden]="true"></ion-input>
    </ion-list>
  <button ion-button block (click)="register()">Register</button>
</ion-content>
