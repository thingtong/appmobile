<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Course List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list >
  <ion-item *ngFor="let data of responsedata" (click)="coursedetail(data.id)" >
      <ion-thumbnail item-start>
          <img src="http://192.168.1.38/combindrestapi/images/{{data.images}}" alt="">
      </ion-thumbnail>
    <h1>{{data.name}}</h1>
    <p>{{data.description}}</p>
  </ion-item>
</ion-list>
</ion-content>
